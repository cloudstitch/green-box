<ion-view title="Daily Questions">
  <ion-content class="has-header padding">

  <div class="list card">
    <div class="item item-divider">
      How do you feel compared to yesterday?
    </div>
    <div class="item item-text-wrap">
      <div class="row">
        <div class="col col-25">
          <form data-cts="this :graft sheet|Wellness!items {createNew:true};">
            <input type="hidden" value="{{today}}" connect="Wellness!.date">
            <input type="hidden" value="-1" connect="Wellness!.delta">
            <button class="button button-full button-energized">Worse</button>
          </form>
        </div>
        <div class="col col-50">
          <form data-cts="this :graft sheet|Wellness!items {createNew:true};">
            <input type="hidden" value="{{today}}" connect="Wellness!.date">
            <input type="hidden" value="0" connect="Wellness!.delta">
            <button class="button button-full button-positive">Same <br />(or not sure)</button>
          </form>
        </div>
        <div class="col col-25">
          <form data-cts="this :graft sheet|Wellness!items {createNew:true};">
            <input type="hidden" value="{{today}}" connect="Wellness!.date">
            <input type="hidden" value="1" connect="Wellness!.delta">
            <button class="button button-full button-balanced">Better</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="list card">
    <div class="item item-divider">
      How much do you weigh?
    </div>
    <div class="item item-text-wrap">
      <form connect="weight!rows">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="number" placeholder="Weight">
          </label>
          <input type="hidden" value="{{today}}" connect="date">
          <button class="button button-full button-positive">Record</button>
        </div>
      </form>
    </div>
  </div>

  </ion-content>
</ion-view>
