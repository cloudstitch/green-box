<ion-view title="Record Meal or Snack">
  <ion-content class="has-header padding">
    <form data-cts="this :graft sheet|Meals!items {createNew:true};">
    <input type="hidden" value="{{today}}" data-cts="this :is sheet|Meals!.date;">
    <input type="hidden" value="{{theTime}}"  data-cts="this :is sheet|Meals!.time;">

    <div class="list card">
      <div class="item item-divider">
        I Just Ate
      </div>
      <div class="item item-text-wrap">
        <li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox" data-cts="this :is sheet|Meals!.green;">
           </label>
           ..and it had <span style="font-weight: bold; color: green">green</span>
        </li>
        <li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox" data-cts="this :is sheet|Meals!.meat;">
           </label>
           ..and it had <span style="font-weight: bold; color: brown">meat</span>
        </li>
        <button class="button button-full button-positive">Record</button>
      </div>
    </div>
  </form>

  </ion-content>
</ion-view>
